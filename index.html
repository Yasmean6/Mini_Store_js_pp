<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mini Store|Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_content d-flex justify-content-between">
          <a href="./index.html" class="logo" style="font-weight: 700; font-size: 32px; text-decoration: none; color:#003049 !important; ">Mini Store<span style="color:#c1121f !important;">.</span></a>
          <nav class="w-50">
            <ul id="links" class="d-flex justify-content-end">
              <li><a href="./login.html" style="color:#c1121f !important">Sign In</a></li>
              <li><a href="./register.html" style="color:#c1121f !important">Sign Up</a></li>
            </ul>
            <ul id="user_info" class="font-weight-bold mr-5 w-100" style="margin-right: 100px !important; flex:5 !important">
              <li>
                <a href="#" id="user" class="m-auto font-weight-bold" style="color:#003049 !important; font-size: 18px;"></a>
              </li>
              <li onClick="showProducts()">
                <i class="fa-solid fa-cart-shopping d-inline-block" >
                  <span class="badge badge-secondary position-absolute"></span>
                  <span class="d-inline-block pl-1 cart-shopping-text" style="font-size: 15px;">Cart</span></i
                >
                <a href="#" id="logout" class="d-inline-block font-weight-bold" style="color:#c1121f !important"
                  >Logout</a
                >
              </li>
            </ul>
            <ul>
              <div class="carts_products shadow">
                <div></div>
                <a href="./cartsProducts.html" class="font-weight-bold"
                  >View all products...</a
                >
              </div>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="home">
      <div class="container w-75">
        <div class="row w-100">
          <div class="col">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect"
              >Preference</label
            >
            <select
              class="robot-font custom-select mr-sm-2 text-muted size-filter"
              id="inlineFormCustomSelect"
              style="
                border: 2px solid #003049;
                outline: none;
                border-radius: 30px;
              "
            >
              <option value="1">Search by Name</option>
              <option value="2">Search by Category</option>
            </select>
          </div>
          <div class="col">
            <div class="form-group">
              <input
                id="search"
                type="text"
                placeholder="Search.."
                class="form-control robot-font"
                style="
                  border: 2px solid #003049;
                  outline: none;
                  border-radius: 30px;
                "
              />
            </div>
          </div>
        </div>
        <div
          class="products w-100 d-flex justify-content-between flex-wrap"
        ></div>
      </div>
    </section>


    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script src="js/user.js"></script>
  </body>
</html>
